{% extends "base.html" %}

{% block title %}Element Opt{% endblock %}

{% block content %}
<header class="text-center mb-8">
    <h1 class="text-3xl md:text-4xl font-bold text-gray-800">Shopify SEO Analyzer</h1>
    <p class="text-gray-600 mt-2">Enter a Shopify store URL to analyze its SEO and get suggestions.</p>
</header>

<section class="bg-white p-6 rounded-lg shadow-md mb-8">
    <form id="shopify-analyze-form">
        <div class="mb-4">
            <label for="store-url" class="block text-gray-700 text-sm font-bold mb-2">Shopify Store URL:</label>
            <input type="url" id="store-url" name="store-url" required placeholder="https://your-store.com"
                   class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent">
        </div>
        <div class="mb-6">
            <label for="language" class="block text-gray-700 text-sm font-bold mb-2">Output Language:</label>
            <select id="language" name="language"
                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent bg-white">
                <option value="en" selected>English</option>
                <option value="ro">Romanian</option>
            </select>
        </div>
        <div class="flex items-center justify-center">
            <button type="submit" id="shopify-submit-button"
                    class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded focus:outline-none focus:shadow-outline disabled:opacity-50 disabled:cursor-not-allowed transition duration-150 ease-in-out">
                Analyze Store
            </button>
            </div>
    </form>
</section>

<hr class="my-8 border-gray-300">

<section id="results-section-shopify" class="bg-white p-6 rounded-lg shadow-md min-h-[100px]">
     <h2 class="text-2xl font-bold text-gray-800 mb-4 text-center">Analysis Results</h2>
     <div id="shopify-loading" class="text-center text-gray-500 py-4" style="display: none;">
        <svg class="animate-spin h-8 w-8 text-blue-600 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24"><circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle><path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path></svg>
        <p class="mt-2">Analyzing, please wait...</p>
    </div>
     <div id="shopify-error-message" class="text-center text-red-600 font-semibold py-4" style="display: none;"></div>
    <div id="shopify-results-output" class="space-y-6">
        <p class="text-center text-gray-500 initial-message">Submit a URL to see results here.</p>
    </div>
</section>
{% endblock %}
